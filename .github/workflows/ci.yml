name: CI

on: [pull_request, push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out the code
      - uses: actions/setup-python@v5
        name: Set up Python
      - uses: pre-commit/action@v3.0.1
        name: Pre-commit
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out the code
      - uses: actions/setup-python@v5
        name: Set up Python
      - name: Install Poetry
        run: |
          python -m pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Run tests
        run: |
          poetry run pytest --doctest-modules --cov=com --cov-report=xml --cov-report=html
